<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Category - SmashStrix</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6">Edit Category</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="bg-white shadow-lg rounded-lg p-6">
        <div class="mb-4">
          <label class="block text-sm font-medium">Name</label>
          <input type="text" name="name" value="{{ category.name }}" class="w-full border rounded-lg p-2 mt-1" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Save Category</button>
      </div>
    </form>
    <a href="{% url 'admin:category_list' %}" class="mt-4 block text-blue-600 hover:underline">Back to Category List</a>
  </div>
</body>
</html>
