{% extends 'admin_base.html' %}

{% block title %}Admin Dashboard - SmashStrix{% endblock %}

{% block content %}
  <!-- Header -->
  <div class="flex flex-col md:flex-row justify-between items-center mb-6">
    <button id="toggleSidebar" class="md:hidden text-gray-600 mb-4">
      <i class="fa-solid fa-bars text-2xl"></i>
    </button>
    <h1 class="text-3xl font-bold text-gray-800 mb-4 md:mb-0">Dashboard</h1>
  </div>

  <!-- Stats Cards (Top Portion) -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
    <a href="{% url 'admin:user_list' %}" class="card bg-white p-4 rounded-lg shadow-md border border-gray-200 block">
      <h2 class="text-xl font-semibold text-gray-700">Total Users</h2>
      <p class="text-2xl mt-2 text-blue-600 font-bold">{{ user_count }}</p>
    </a>
    <a href="{% url 'admin:category_list' %}" class="card bg-white p-4 rounded-lg shadow-md border border-gray-200 block">
      <h2 class="text-xl font-semibold text-gray-700">Active Categories</h2>
      <p class="text-2xl mt-2 text-green-600 font-bold">{{ category_count }}</p>
    </a>
    <a href="{% url 'admin:product_list' %}" class="card bg-white p-4 rounded-lg shadow-md border border-gray-200 block">
      <h2 class="text-xl font-semibold text-gray-700">Active Products</h2>
      <p class="text-2xl mt-2 text-purple-600 font-bold">{{ product_count }}</p>
    </a>
  </div>
{% endblock %}
