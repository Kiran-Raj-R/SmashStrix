<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - SmashStrix</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
  <div class="container mx-auto p-4">
    <!-- Header with Logout Button -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">Admin Dashboard</h1>
      <form method="post" action="{% url 'admin:logout' %}" class="inline">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Logout</button>
      </form>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
      <div class="bg-white p-4 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold">Total Users</h2>
        <p class="text-2xl mt-2">{{ user_count }}</p>
      </div>
      <div class="bg-white p-4 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold">Active Categories</h2>
        <p class="text-2xl mt-2">{{ category_count }}</p>
      </div>
      <div class="bg-white p-4 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold">Active Products</h2>
        <p class="text-2xl mt-2">{{ product_count }}</p>
      </div>
    </div>
    <div class="space-y-6">
      <a href="{% url 'admin:user_list' %}" class="block text-blue-600 hover:underline">Manage Users</a>
      <a href="{% url 'admin:category_list' %}" class="block text-blue-600 hover:underline">Manage Categories</a>
      <a href="{% url 'admin:product_list' %}" class="block text-blue-600 hover:underline">Manage Products</a>
    </div>
  </div>
</body>
</html>
