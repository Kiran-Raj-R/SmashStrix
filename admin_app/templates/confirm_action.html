<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Action - SmashStrix</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4 flex justify-center">
    <div class="bg-white rounded-lg p-6 w-full max-w-md shadow-md mt-10">
      <h2 class="text-2xl font-semibold mb-4 text-center">Confirm {{ action|title }}</h2>
      <p class="mb-4">Are you sure you want to {{ action }} {{ user.username }}?</p>
      <form method="post" action="">
        {% csrf_token %}
        <button type="submit" name="confirm" value="yes" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Yes</button>
        <a href="{% url 'user_management' %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">No</a>
      </form>
    </div>
  </div>
</body>
</html>
