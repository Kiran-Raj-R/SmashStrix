<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password - SmashStrix</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4 flex justify-center">
    <div class="bg-white rounded-lg p-6 w-full max-w-md shadow-md mt-10">
      {% if error %}
        <p class="text-red-500 text-center mb-4">{{ error }}</p>
      {% endif %}
      <h2 class="text-2xl font-semibold mb-4 text-center">Reset Password</h2>
      <form method="post" action="">
        {% csrf_token %}
        <div class="mb-4">
          <label class="block text-sm font-medium">OTP</label>
          <input type="text" name="otp" class="w-full border rounded p-2 mt-1" required>
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium">New Password</label>
          <input type="password" name="new_password" class="w-full border rounded p-2 mt-1" required>
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium">Confirm Password</label>
          <input type="password" name="confirm_password" class="w-full border rounded p-2 mt-1" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Reset Password</button>
      </form>
    </div>
  </div>
</body>
</html>
